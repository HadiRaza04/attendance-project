<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
        <div class="container">
            <img src="smit.png" alt="logo">
            <div class="container-fluid">
                <h1>Saylani Attendence Portal</h1>
                <form>
                    <div class="inputWithIcon1">
                        <input type="email" name="email" placeholder="Admin Email" id="namee">
                        <i class="fa-solid fa-envelope-open" area-hidden="true"></i>
                    </div>
                    <div class="inputWithIcon2">
                        <input type="password" placeholder="Password" autocomplete="password" id="passcode">
                        <i class="fa-solid fa-lock" area-hidden="true"></i>
                    </div>
                    <button type="button" id="signin" onclick="login()"><a href="portal.html">LogIn as an <b>Admin</b></a></button>
                </form>
            </div>
        </div>
        <div class="container-fluid" id="hideshow">
        </div>
    <script src="app.js"></script>
</body>
</html>
